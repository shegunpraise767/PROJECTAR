        <h1>JavaScript Methods</h1>

        <div class="section">
            <h2>String Methods</h2>
            <div class="code">
                <script>
                    // String Methods
                    let text = "hello world";
                    document.write("<strong>Original Text:</strong> " + text + "<br>");
                    document.write("<strong>Uppercase Text:</strong> " + text.toUpperCase() + "<br>");

                    let phrase = "The quick brown fox jumps over the lazy dog";
                    document.write("<strong>Includes 'fox':</strong> " + phrase.includes("fox") + "<br>");

                    let slicedText = text.slice(0, 5);
                    document.write("<strong>Sliced Text:</strong> " + slicedText + "<br>");
                </script>
            </div>
        </div>

        <div class="section">
            <h2>Number Methods</h2>
            <div class="code">
                <script>
                    // Number Methods
                    let num = 5.6789;
                    document.write("<strong>Original Number:</strong> " + num + "<br>");
                    document.write("<strong>Fixed Number (2 decimals):</strong> " + num.toFixed(2) + "<br>");

                    let strNum = "10.5";
                    document.write("<strong>Parsed Float from \"10.5\":</strong> " + parseFloat(strNum) + "<br>");

                    let value = "Hello";
                    document.write("<strong>Is \"Hello\" NaN:</strong> " + isNaN(value) + "<br>");
                </script>
            </div>
        </div>

        <div class="section">
            <h2>Math Methods</h2>
            <div class="code">
                <script>
                    // Math Methods
                    let rounded = Math.round(4.6);
                    document.write("<strong>Rounded Number (4.6):</strong> " + rounded + "<br>");

                    let randomNumber = Math.random();
                    document.write("<strong>Random Number:</strong> " + randomNumber.toFixed(2) + "<br>");

                    let maxNum = Math.max(1, 5, 3, 9, 2);
                    document.write("<strong>Max Number from [1, 5, 3, 9, 2]:</strong> " + maxNum + "<br>");
                </script>
            </div>
        </div>

        <div class="section">
            <h2>Array Methods</h2>
            <div class="code">
                <script>
                    // Array Methods
                    let numbers = [1, 2, 3, 4];
                    document.write("<strong>Original Array:</strong> [" + numbers.join(', ') + "]<br>");

                    let squares = numbers.map(num => num * num);
                    document.write("<strong>Squared Array:</strong> [" + squares.join(', ') + "]<br>");

                    let evens = numbers.filter(num => num % 2 === 0);
                    document.write("<strong>Even Numbers:</strong> [" + evens.join(', ') + "]<br>");

                    let sum = numbers.reduce((acc, num) => acc + num, 0);
                    document.write("<strong>Sum of Array:</strong> " + sum + "<br>");
                </script>
            </div>
        </div>

        <div class="section">
            <h2>Object Methods</h2>
            <div class="code">
                <script>
                    // Object Methods
                    let person = { name: "Praise", age: 25, Country: "Canada" };
                    document.write("<strong>Original Object:</strong> " + JSON.stringify(person) + "<br>");

                    document.write("<strong>Object Keys:</strong> [" + Object.keys(person).join(', ') + "]<br>");
                    document.write("<strong>Object Values:</strong> [" + Object.values(person).join(', ') + "]<br>");

                    let target = { name: "Praise" };
                    let source = { age: 25, Country: "Canada" };
                    let merged = Object.assign(target, source);
                    document.write("<strong>Merged Object:</strong> " + JSON.stringify(merged) + "<br>");
                </script>
            </div>
        </div>
